<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css"></link>
    <title>Sri Ramana Maharshi's Teaching</title>
    <meta property="og:site_name" content="Sri Bhagavan Ramana Maharshi's Teachings">
    <meta property="og:title" content="Sri Bhagavan Ramana Maharshi's Teachings" />
    <meta property="og:description" content="Works written by Sri Bhagavan Ramana Maharshi" />
    <meta property="og:image" itemprop="image" content="https://ramanafoundation.github.io/images/arunachala-metatags.png">
    <meta property="og:type" content="website" />
    <meta property="og:updated_time" content="1440432930" />
</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="main-toolbar navbar-nav mr-auto"></ul>
                <form class="form-inline mt-2 mt-md-0">
                    <select class="form-control language-selection"></select>
                </form>
            </div>
        </nav>
    </header>
    <br />
    <!-- Begin page content -->
    <main role="main" class="container">
        <h1 class="mt-5 work-title">Title</h1>
        <h2 class="work-translated-title"></h2>
        <br />
        <select class="work-paragraphs"></select>
        <hr />
        <div class="row">
            <div class="col-sm-8">
                <div class="card paragraph-container">
                    <div class="card-body paragraph">
                        <h5 class="card-title paragraph-title">Loading verse title</h5>
                        <p class="card-text paragraph-content">Loading verse translation.</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="">
                            <label class="form-check-label" for="showDefinitions">
                                Hide definitions
                            </label>
                        </div>
                    </div>
                </div>
                <br />
                <div class="card explanation">
                    <div class="explanation-entry explainer-definition">
                        <h2 class="explainer-title"></h2>
                        <div class="explainer-content"></div>
                    </div>
                    <div class="explanation-entry explainer-synonyms">
                        <div class="explainer-title"></div>
                        <div class="explainer-content"></div>
                    </div>
                    <div class="explanation-entry explainer-tamil">
                        <div class="explainer-title"></div>
                        <div class="explainer-content"></div>
                    </div>
                    <div class="explanation-entry explainer-sanskrit">
                        <div class="explainer-title"></div>
                        <div class="explainer-content"></div>
                    </div>
                    <div class="explanation-entry explainer-urls">
                        <div class="explainer-title"></div>
                        <div class="explainer-content"></div>
                    </div>
                    <div class="explanation-entry explainer-videos">
                        <div class="explainer-title"></div>
                        <div class="explainer-content"></div>
                    </div>
                </div>
                <div class="card paraphrase">    
                    <div class="card-body">
                        <div class="card-text paragraph-tamil-a">
                            <h5 class="paragraph-paraphrase-title"></h5>
                            <div class="paragraph-paraphrase-content"></div>
                        </div>
                    </div>
                </div>
                <br />
                <button type="button" class="btn btn-secondary show-tamil-button">Show Tamil</button>
                <br />
                <div class="card tamil-section">    
                    <div class="card-body paragraph">
                        <div class="card-text paragraph-tamil-a">
                            <h5 class="paragraph-tamil-a-title"></h5>
                            <div class="tamil"></div>
                        </div>
                        <br />
                        <div class="card-text paragraph-tamil-p">
                            <h5 class="paragraph-tamil-p-title"></h5>
                            <div class="tamil"></div>
                        </div>
                    </div>
                </div>
                <br />
            </div>
            <div class="col">
                <div class="carousel">
                    <img class="img-thumbnail rounded" />
                </div>
            </div>
        </div>
    </main>
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="dictionary.js"></script>
    <script src="dictionaryService.js"></script>
    <script src="workService.js"></script>
    <script src="carousel.js"></script>
    <script src="toolbar.js"></script>
    <script src="wordify.js"></script>
    <script src="paragrapher.js"></script>
    <script src="paraphraser.js"></script>
    <script src="explainer.js"></script>
    <script src="header.js"></script>
    <script src="index.js"></script>
</body>
</html>
